<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #fff;
      }
      #appleLogo {
        max-width: 32px;
      }
      .card img {
        width: 256px;
      }
    </style>
    <title>Iplace</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="d-flex align-items-center">
              <img
                id="appleLogo"
                class="mx-5"
                src="./images/apple-logo-16.png"
                alt=""
              />
              <h1 class="display-5 fw-normal">Iplace</h1>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-center" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-center" href="#">Loja</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-center" href="#">Watch</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="container">
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div data-bs-interval="5000" class="carousel-item active">
            <img src="./images/item1.jfif" alt="" class="d-block w-100" />
          </div>
          <div data-bs-interval="5000" class="carousel-item">
            <img src="./images/item2.jfif" alt="" class="d-block w-100" />
          </div>
          <div data-bs-interval="5000" class="carousel-item">
            <img src="./images/item3.jfif" alt="" class="d-block w-100" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
      </div>
    </div>
    <section>
      <h1 class="text-center my-5">Apple Watch Series</h1>
      <div class="container">
        <div class="row">
          <div
            class="col-lg-4 col-md-6 col-som-12 d-flex justify-content-center my-4"
          >
            <article class="card border-0">
              <img
                class="card-img-top"
                src="./images/grid1.jfif"
                alt="Apple watch"
              />
              <div class="card-body text-center">
                <h5 class="card-title fw-bold fs-4">Apple Watch Ultra 2</h5>
                <p class="card-text">A partir de <strong>R$ 9.699</strong></p>
              </div>
              <button type="button" class="btn btn-success fw-bold">
                Comprar
              </button>
            </article>
          </div>
          <div
            class="col-lg-4 col-md-6 col-som-12 d-flex justify-content-center my-4"
          >
            <article class="card border-0">
              <img
                class="card-img-top"
                src="./images/grid2.jfif"
                alt="Apple watch"
              />
              <div class="card-body text-center">
                <h5 class="card-title fw-bold fs-4">Apple Watch Series 9</h5>
                <p class="card-text">A partir de <strong>R$ 4.999</strong></p>
              </div>
              <button type="button" class="btn btn-success fw-bold">
                Comprar
              </button>
            </article>
          </div>
          <div
            class="col-lg-4 col-md-6 col-som-12 d-flex justify-content-center my-4"
          >
            <article class="card border-0">
              <img
                class="card-img-top"
                src="./images/grid3.jfif"
                alt="Apple watch"
              />
              <div class="card-body text-center">
                <h5 class="card-title fw-bold fs-4">Apple Watch SE</h5>
                <p class="card-text">A partir de <strong>R$ 3.299</strong></p>
              </div>
              <button type="button" class="btn btn-success fw-bold">
                Comprar
              </button>
            </article>
          </div>
          <div
            class="col-lg-4 col-md-6 col-som-12 d-flex justify-content-center my-4"
          >
            <article class="card border-0">
              <img
                class="card-img-top"
                src="./images/grid3.jfif"
                alt="Apple watch"
              />
              <div class="card-body text-center">
                <h5 class="card-title fw-bold fs-4">Apple Watch SE</h5>
                <p class="card-text">A partir de <strong>R$ 3.299</strong></p>
              </div>
              <button type="button" class="btn btn-success fw-bold">
                Comprar
              </button>
            </article>
          </div>
          <div
            class="col-lg-4 col-md-6 col-som-12 d-flex justify-content-center my-4"
          >
            <article class="card border-0">
              <img
                class="card-img-top"
                src="./images/grid3.jfif"
                alt="Apple watch"
              />
              <div class="card-body text-center">
                <h5 class="card-title fw-bold fs-4">Apple Watch SE</h5>
                <p class="card-text">A partir de <strong>R$ 3.299</strong></p>
              </div>
              <button type="button" class="btn btn-success fw-bold">
                Comprar
              </button>
            </article>
          </div>
          <div
            class="col-lg-4 col-md-6 col-som-12 d-flex justify-content-center my-4"
          >
            <article class="card border-0">
              <img
                class="card-img-top"
                src="./images/grid3.jfif"
                alt="Apple watch"
              />
              <div class="card-body text-center">
                <h5 class="card-title fw-bold fs-4">Apple Watch SE</h5>
                <p class="card-text">A partir de <strong>R$ 3.299</strong></p>
              </div>
              <button type="button" class="btn btn-success fw-bold">
                Comprar
              </button>
            </article>
          </div>
        </div>
      </div>
    </section>
    <script src="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
  </body>
</html>
